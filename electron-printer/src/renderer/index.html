<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamako Impressora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 12px;
      background: #f0f0f0;
      padding: 8px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .form-label {
      width: 110px;
      text-align: right;
      padding-right: 8px;
      color: #333;
    }

    .form-input {
      flex: 1;
      padding: 4px 6px;
      border: 1px solid #999;
      font-size: 12px;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #0066cc;
    }

    .form-select {
      flex: 1;
      padding: 3px 4px;
      border: 1px solid #999;
      font-size: 12px;
      font-family: inherit;
      background: white;
    }

    .form-number {
      width: 50px;
      padding: 4px 6px;
      border: 1px solid #999;
      font-size: 12px;
      text-align: center;
    }

    .btn {
      padding: 4px 12px;
      border: 1px solid #666;
      background: linear-gradient(180deg, #f5f5f5 0%, #d0d0d0 100%);
      font-size: 12px;
      cursor: pointer;
      margin-left: 4px;
    }

    .btn:hover {
      background: linear-gradient(180deg, #fff 0%, #e0e0e0 100%);
    }

    .btn:active {
      background: linear-gradient(180deg, #d0d0d0 0%, #f5f5f5 100%);
    }

    .radio-group {
      display: flex;
      gap: 12px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      margin: 0;
    }

    .divider {
      border: none;
      border-top: 1px solid #999;
      margin: 10px 0;
    }

    .footer {
      display: flex;
      justify-content: center;
      padding-top: 10px;
      border-top: 1px solid #999;
      margin-top: 10px;
    }

    .footer .btn {
      min-width: 80px;
    }

    /* Header with logo */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background: #0056b3;
      margin: -8px -8px 10px -8px;
    }

    .header img {
      height: 32px;
    }

    /* Status indicator */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      background: #e8e8e8;
      border: 1px solid #999;
      margin-bottom: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #999;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    .status-text {
      flex: 1;
      font-size: 11px;
    }

    /* Printer list modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      align-items: flex-start;
      justify-content: center;
      padding-top: 50px;
      z-index: 100;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #f0f0f0;
      border: 1px solid #666;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      min-width: 280px;
      max-width: 350px;
    }

    .modal-header {
      background: linear-gradient(180deg, #0066cc 0%, #0044aa 100%);
      color: white;
      padding: 4px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
    }

    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 0 4px;
    }

    .modal-body {
      padding: 8px;
      max-height: 400px;
      overflow-y: auto;
    }

    .printer-list {
      background: white;
      border: 1px solid #999;
      max-height: 300px;
      overflow-y: auto;
    }

    .printer-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .printer-item:hover {
      background: #f0f8ff;
    }

    .printer-item:last-child {
      border-bottom: none;
    }

    .printer-item input[type="checkbox"] {
      margin: 0;
    }

    .modal-footer {
      padding: 8px;
      display: flex;
      justify-content: center;
      border-top: 1px solid #999;
    }

    /* Log area */
    .log-area {
      background: white;
      border: 1px solid #999;
      height: 80px;
      overflow-y: auto;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      padding: 4px;
      margin-top: 8px;
    }

    .log-entry {
      margin-bottom: 2px;
      white-space: nowrap;
    }

    .log-entry.success { color: #22c55e; }
    .log-entry.error { color: #ef4444; }
    .log-entry.info { color: #333; }
  </style>
</head>
<body>
  <!-- Header with Logo -->
  <div class="header">
    <img src="../../assets/logo.png" alt="Gamako" onerror="this.style.display='none'">
  </div>

  <!-- Status Bar -->
  <div class="status-bar">
    <div id="statusDot" class="status-dot disconnected"></div>
    <span id="statusText" class="status-text">Desconectado</span>
    <button class="btn" onclick="reconnect()">Reconectar</button>
  </div>

  <!-- Restaurant ID - First field -->
  <div class="form-row">
    <label class="form-label">ID Restaurante:</label>
    <input type="text" id="restaurantId" class="form-input" placeholder="Cole o ID do restaurante aqui">
  </div>

  <hr class="divider">

  <!-- Main Form -->
  <div class="form-row">
    <label class="form-label">Impressora:</label>
    <select id="printerSelect" class="form-select"></select>
    <button class="btn" onclick="openPrinterListModal()">Listar</button>
  </div>

  <div class="form-row">
    <label class="form-label">Fonte:</label>
    <div class="radio-group">
      <label><input type="radio" name="fontType" value="1" checked> Tipo 1</label>
      <label><input type="radio" name="fontType" value="2"> Tipo 2</label>
    </div>
  </div>

  <div class="form-row">
    <label class="form-label">Tamanho da fonte:</label>
    <input type="number" id="fontSize" class="form-number" value="1" min="1" max="4">
  </div>

  <div class="form-row">
    <label class="form-label">Largura:</label>
    <input type="number" id="paperWidth" class="form-number" value="48" min="32" max="80">
  </div>

  <hr class="divider">

  <div class="form-row">
    <label class="form-label">CNPJ:</label>
    <input type="text" id="cnpj" class="form-input" placeholder="00.000.000/0000-00">
  </div>

  <div class="form-row">
    <label class="form-label">Telefone:</label>
    <input type="text" id="phone" class="form-input" placeholder="(00) 0 0000-0000">
  </div>

  <div class="form-row">
    <label class="form-label">Informação:</label>
    <input type="text" id="info" class="form-input" placeholder="Mensagem adicional">
  </div>

  <div class="form-row">
    <label class="form-label">Imagem:</label>
    <input type="text" id="logoUrl" class="form-input" placeholder="URL da imagem">
  </div>

  <hr class="divider">

  <div class="form-row">
    <label class="form-label">Número de cópias:</label>
    <input type="number" id="copies" class="form-number" value="1" min="1" max="5">
  </div>

  <div class="form-row">
    <label class="form-label">Comandos ESC/POS:</label>
    <div class="radio-group">
      <label><input type="radio" name="escpos" value="1" checked> Sim</label>
      <label><input type="radio" name="escpos" value="0"> Não</label>
    </div>
  </div>

  <div class="form-row">
    <label class="form-label">Codificação:</label>
    <select id="encoding" class="form-select" style="width: 100px; flex: none;">
      <option value="0">CP850</option>
      <option value="1">CP437</option>
      <option value="2">UTF-8</option>
    </select>
  </div>

  <div class="form-row">
    <label class="form-label">Linhas extras:</label>
    <input type="number" id="extraLines" class="form-number" value="0" min="0" max="10">
  </div>

  <div class="form-row">
    <label class="form-label">Comando de corte:</label>
    <input type="text" id="cutCommand" class="form-input" placeholder="" style="width: 80px; flex: none;">
  </div>

  <div class="form-row">
    <label class="form-label">Gaveta de dinheiro:</label>
    <input type="text" id="cashDrawer" class="form-input" placeholder="" style="width: 80px; flex: none;">
  </div>

  <hr class="divider">

  <div class="form-row">
    <label class="form-label">Negrito:</label>
    <div class="radio-group">
      <label><input type="radio" name="bold" value="1" checked> Sim</label>
      <label><input type="radio" name="bold" value="0"> Não</label>
    </div>
  </div>

  <div class="form-row">
    <label class="form-label">Remover acentos:</label>
    <div class="radio-group">
      <label><input type="radio" name="removeAccents" value="1" checked> Sim</label>
      <label><input type="radio" name="removeAccents" value="0"> Não</label>
    </div>
  </div>

  <!-- Log Area -->
  <div class="log-area" id="logContent"></div>

  <!-- Footer -->
  <div class="footer">
    <button class="btn" onclick="saveConfig()">Salvar</button>
    <button class="btn" onclick="testPrint()">Testar</button>
  </div>

  <!-- Printer List Modal -->
  <div id="printerListModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <span>Impressoras</span>
        <button class="modal-close" onclick="closePrinterListModal()">×</button>
      </div>
      <div class="modal-body">
        <div id="printerList" class="printer-list">
          <!-- Printers will be loaded here -->
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="selectPrinters()">Selecionar</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
